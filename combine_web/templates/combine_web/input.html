{% extends "combine_web/base.html" %}

{% block content %}
{% load static %}
<div class="row justify-content-center mt-5">
    <div class="input-bodies col-md-5">
        <h2>Input Combine Stats</h2>
        <h4 style="color: gray; font-size: small;">Ex. JaMarr Chase, WR, 72.38, 201, 4.34, 20, 41.0, 132, 3.99, 6.96</h4>
        <h4 style="color: gray; font-size: small;">*Input 0 if metric was not measured</h4>
    </div>
</div>
<div class="row justify-content-center mt-2">
    <div class="input-bodies main-input col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <hr>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Player Name" required><br>
            </div>

            <div class="form-group">
            <select id="player_POS" name="player_POS" placeholder="Position" required>
                <option value="RB">RB (Runningback)</option>
                <option value="WR">WR (Wide Receiver)</option>
                <option value="LB">LB (Linebacker)</option>
                <option value="CB">CB (Cornerback)</option>
                <option value="DE">DE (Defensive End)</option>
                <option value="OT">OT (Offensive Tackle)</option>
                <option value="QB">QB (Quarterback)</option>
                <option value="S">S (Safety)</option>
                <option value="DT">DT (Defensive Tackle)</option>
                <option value="TE">TE (Tight End)</option>
                <option value="OG">OG (Offensive Guard)</option>
                <option value="C">C (Center)</option>
                <option value="K">K (Kicker)</option>
                <!-- Add more options as needed -->
            </select><br>
            </div>

            <div class="form-group">
                <input type="number" step="0.01" id="player_Height" name="player_Height" min="0" placeholder="Height (inches)" required><br>
            </div>
            
            <div class="form-group">
                <input type="number" id="player_Weight" name="player_Weight" min="0" placeholder="Weight (lbs)" required><br>
            </div>

            <div class="form-group">
                <input type="number" step="0.01" id="player_40Yard" name="player_40Yard" min="0" placeholder="40-Yard Dash (sec)" required><br>
            </div>

            <div class="form-group">
                <input type="number" id="player_BenchPress" name="player_BenchPress" min="0" placeholder="Bench Press Reps" required><br>
            </div>

            <div class="form-group">
                <input type="number" step="0.1" id="player_Vert" name="player_Vert" min="0" placeholder="Vertical Jump (inches)" required><br>
            </div>

            <div class="form-group">
                <input type="number" id="player_Broad" name="player_Broad" min="0" placeholder="Broad Jump (inches)" required><br>
            </div>

            <div class="form-group">
                <input type="number" step="0.01" id="player_Shuttle" name="player_Shuttle" min="0" placeholder="Shuttle Run (sec)" required><br>
            </div>

            <div class="form-group">
                <input type="number" step="0.01" id="player_3Cone" name="player_3Cone" min="0" placeholder="3-Cone Drill (sec)" required><br>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <hr>
    </div>
</div>

{% endblock %}
